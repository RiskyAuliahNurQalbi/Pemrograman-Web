<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <!-- ======= HEADER ======= -->
    <section id="header">
      <div class="header-container">
        <header>
          <h1>Let's Make Shopping List for This Month</h1>
        </header>
      </div>
    </section>
    <!-- ======= HEADER ======= -->

    <!-- ======= HOME ======= -->
    <section id="home">
      <div class="home">
        <h3 align="center">
          Before u list ur shopping item, remember <i>"buy primary needs first"</i>
        </h3>
        <h3 align="center">So what i need in this month is...</h3>
        <form>
          <input
            type="text"
            class="shopping-input"
            placeholder="add your item"
          />
          <button id="shopping-button" type="submit">
            <i class="fa fa-shopping-cart"></i>
          </button>
        </form>
        <div class="shopping-container">
          <ul class="shopping-list" id="list"></ul>
        </div>
        <script src="index.js"></script>
      </div>
    </section>
    <!-- ======= END HOME ======= -->

    <!-- ======= PREVIOUS SHOPPING LIST ======= -->
    
  </body>
</html>
